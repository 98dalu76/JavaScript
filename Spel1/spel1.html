<html>

<head>
    <link type="text/css" rel="stylesheet" href="spel1.css">
    <script type="text/javascript" src="spel1.js" defer></script>
    <title>Achtung die Copyright</title>
</head>

<body id="main">
    <div id="menu">
        <h1>Configuration</h1>
        <div id="conf">
            <div class="row">
                <p><b>Player 1:</b></p>
                <p>Name = </p>
                <input type="text" id="name1" value="Player 1" />
                <p>Color = </p>
                <input type="color" id="colorPicker1" />
                <p>Left key = </p>
                <div id="p1LeftKey" class="keys" tabindex="0" onkeydown="keyHandler(event, 'p1', 'Left')"></div>
                <p>Right key = </p>
                <div id="p1RightKey" class="keys" tabindex="0" onkeydown="keyHandler(event, 'p1', 'Right')"></div>
            </div>
            <div class="row">
                <p><b>Player 2:</b></p>
                <p>Name = </p>
                <input type="text" id="name2" value="Player 2" />
                <p>Color = </p>
                <input type="color" id="colorPicker2" />
                <p>Left key = </p>
                <div id="p2LeftKey" class="keys" tabindex="0" onkeydown="keyHandler(event, 'p2', 'Left')"></div>
                <p>Right key = </p>
                <div id="p2RightKey" class="keys" tabindex="0" onkeydown="keyHandler(event, 'p2', 'Right')"></div>
            </div>
            <h2>Press Space to start!</h2>
        </div>
    </div>

    <canvas id="bg" class="canv"></canvas>
    <canvas id="fg" class="canv"></canvas>
    <canvas id="ffg" class="canv"></canvas>
</body>

</html>
